<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ST-2 Practical</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial;
    }

    body{
      background:#909090;
    }
    .navbar{
      width:100%;
      background:#3f3f3f;
      color:#ffffff;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 32px;
    }

    .name{
      font-size:25px;
      font-weight:bold;
      color:lightblue;
    }

    .nav-links{
      display:flex;
      gap:24px;
    }

    .nav-links a{
      color:#fff;
      text-decoration:none;
      font-size:16px;
      transition:0.3s;
    }

    .nav-links a:hover{
      color:#7191da;
    }

    
    #menu-toggle{
      display:none;
    }

    .menu-icon{
      display:none;
      cursor:pointer;
      flex-direction:column;
      gap:5px;
    }

    .menu-icon span{
      width:25px;
      height:3px;
      background:#fff;
    }

    @media(max-width:768px){
      .nav-links{
        position:absolute;
        top:70px;
        right:0;
        background:#111;
        flex-direction:column;
        width:200px;
        padding:16px;
        display:none;
      }

      #menu-toggle:checked + .menu-icon + .nav-links{
        display:flex;
      }

      .menu-icon{
        display:flex;
      }
    }
      
    .search-box{
      margin-left:2px;
    }
    .search-box input{
      padding:6px 10px;
      border:none;
      border-radius:4px;
    }
    @media(max-width:768px){
      .search-box{
        display:none;
      }
    }
</style>
</head>
<body>

  <nav class="navbar">
    <div class="name">BMART</div>
    <div class="search-box">
      <input type="text" placeholder="Search">
    </div>

    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <div class="nav-links">
      <a href="#">Homepage</a>
      <a href="#">Offers</a>
      <a href="#">Customer Service</a>
    </div>
  </nav>

</body>
</html>
